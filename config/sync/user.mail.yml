cancel_confirm:
  body: "A request to cancel your account has been made at [site:name].\r\n\r\nYou may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:cancel-url]\r\n\r\nNOTE: The cancellation of your account is not reversible.\r\n\r\nThis link expires in one day and nothing will happen if it is not used.\r\n\r\n-- [site:name] team"
  subject: 'Account cancellation request for [user:mail] at [site:name]'
password_reset:
  body: "A request to reset the password for your account has been made at SmarterLunchrooms.org.\r\n\r\nYou may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password. It expires after one day and nothing will happen if it's not used.\r\n\r\nâ€“ Smarter Lunchrooms Movement National Office"
  subject: 'Replacement login information for [user:mail] at SmarterLunchrooms.org'
register_admin_created:
  body: "A site administrator at [site:name] has created an account for you. You may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password.\r\n\r\nAfter setting your password, you will be able to log in at [site:login-url] in the future using:\r\n\r\nusername: [user:mail]\r\npassword: Your password\r\n\r\n-- [site:name] team"
  subject: 'An administrator created an account for you at [site:name]'
register_no_approval_required:
  body: "Thank you for registering at [site:name]. You may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password.\r\n\r\nAfter setting your password, you will be able to log in at [site:login-url] in the future using:\r\n\r\nusername: [user:mail]\r\npassword: Your password\r\n\r\n-- [site:name] team"
