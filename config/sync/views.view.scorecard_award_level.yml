          alter:
            alter_text: true
            text: "{% set checklist_count = nothing.__toString %}\n{% set award_level = 'none' %}\n{% if checklist_count >= 15 and checklist_count <= 25 %}\n  {% set award_level = 'bronze' %}\n  {% set award_level__title = 'Bronze, 15–25' %}\n  {% set award_level__description = 'Great job! This lunchroom is off to a strong start.' %}\n  {% set award_level__certificate_url = '/print/pdf/node/102192?school=' ~ field_school_id %}\n{% elseif checklist_count >= 26 and checklist_count <= 45 %}\n  {% set award_level = 'silver' %}\n  {% set award_level__title = 'Silver, 26–45' %}\n  {% set award_level__description = 'Excellent. Think of all the kids that are inspired to eat healthier!' %}\n  {% set award_level__certificate_url = '/print/pdf/node/102191?school=' ~ field_school_id %}\n{% elseif checklist_count >= 46 %}\n  {% set award_level = 'gold' %}\n  {% set award_level__title = 'Gold, 46–60' %}\n  {% set award_level__description = 'This lunchroom is making the most of the Smarter Lunchroom Movement. Keep reaching for the top!' %}\n  {% set award_level__certificate_url = '/print/pdf/node/102193?school=' ~ field_school_id %}\n{% endif %}\n\n{% if award_level != 'none' %}\n  <div class=\"scorecard__fieldset scorecard__fieldset--award-level award-levels award-levels--scorecard form-item form-wrapper\">\n    <span class=\"fieldset-legend\">Award level</span>\n    <div class=\"fieldset-wrapper\">\n      <dl class=\"award-levels__list\">\n        <dt class=\"award-levels__level award-levels__level--{{ award_level }}\">{{ award_level__title }}</dt>\n        <dd class=\"award-levels__description award-levels__description--{{ award_level }}\">{{ award_level__description }}</dd>\n      </dl>\n      <a class=\"award-levels__certificate award-levels__certificate--{{ award_level }}\" href=\"{{ award_level__certificate_url }}\">Download your {{ award_level }} certificate!</a>\n    </div>\n  </div>\n{% endif %}"
